<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

   <link href="https://fonts.cdnfonts.com/css/game-of-squids" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <title>Facial Analiz</title>
</head>

<body>

   <div class='mt-3 text-center'>
      <h1 class="header-title">Squid Game ID</h1>
   </div>

   {% if mess %}
   <p class="text-center error-message">{{ mess }}</p>
   {% endif %}

   <div class="row text-center content-container">

      <div class="col attendance-box">
         <h2 class="section-title">Запись на ИГРУ: <i class="material-icons"></i></h2>
         <a style="text-decoration: none; max-width: 300px;" href="/start">
            <button class="action-button">Принять участие <i class="material-icons"></i></button>
         </a>
         <table class="attendance-table">
            <tr>
               <td><b>S No</b></td>
               <td><b>Name</b></td>
               <td><b>ID</b></td>
               <td><b>Time</b></td>
            </tr>
            {% if l %}
            {% for i in range(l) %}
            <tr>
               <td>{{ i+1 }}</td>
               <td>{{ names[i] }}</td>
               <td>{{ rolls[i] }}</td>
               <td>{{ times[i] }}</td>
            </tr>
            {% endfor %}
            {% endif %}
         </table>
      </div>

      <div class="col add-user-box">
         <form action='/add' method="POST" enctype="multipart/form-data">
            <h2 class="section-title">Добавить ИГРОКА<i class="material-icons"></i></h2>
            <label class="form-label"><b>Введите имя</b></label>
            <br>
            <input type="text" id="newusername" name='newusername' class="form-input" required>
            <br>
            <label class="form-label"><b>Введите ID*</b></label>
            <br>
            <input type="number" id="newuserid" name='newuserid' class="form-input" required>
            <br>
            <button class="btn btn-dark submit-button" type='submit'>Добавить ИГРОКА</button>
            <br>
            <h5 class="database-info"><i>Всего ИГРОКОВ в базе: {{totalreg}}</i></h5>
         </form>
      </div>

   </div>

</body>

</html>
